<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="icon"  type="image/png" href="https://i1.wp.com/crystaljag.com/write-on/wp-content/uploads/2016/01/cropped-favicon512x512-1.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <title>{% block title %}TV Shows{% endblock %}</title>
        {% block estilos %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        {% endblock %}
    </head>
    <body style="background-image: url(https://cdn.wallpapersafari.com/32/52/QcDbrY.jpg); background-size:100%; background-repeat:no-repeat">
        <h1 class="fs-1 m-5 text-center text-light">{% block h1 %}Mind Library{% endblock %}</h1>
        {% block content %}
        <div class="row text-center justify-content-center my-5">
            <div class="col-2 my-5 mx-5" style="opacity:0.8">
                <a class="btn btn-outline-light btn-lg my-5 fs-3" href="/shows/new/">Add New Show</a>
            </div>
            <div class="col-2 my-5 mx-5" style="opacity:0.8">
                <a class="btn btn-outline-light btn-lg my-5 fs-3" href="/shows/{{show.id}}/edit/">Edit Show</a>
            </div>
        </div>
        {% endblock %}

        <script>

            // Ac√° se muestran los Toastr's
                {% if messages %}
                    {% for message in messages %}
                    toastr.{{message.tags }}("{{ message }}")
                    {% endfor %}
                {% endif %}  
        </script>
    </body>
</html>
